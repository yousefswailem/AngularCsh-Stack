<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Table with Add and Delete Row Feature</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<form action="">
    <body>
        <div class="container-lg">
            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-8">
                                <h2>Customer <b>Details</b></h2>
                            </div>
                            <div class="col-sm-4">
                                <a href="/customers/create" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add
                                    New</a>
                            </div>
                        </div>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th (click)="groupByColumn('firstName')">
                                    First Name
                                    <span *ngIf="sortColumn === 'firstName'">
                                        <i [ngClass]="sortOrder === 'asc' ? 'fa fa-arrow-up' : 'fa fa-arrow-down'"></i>
                                    </span>
                                </th>
                                <th (click)="groupByColumn('lastName')">
                                    Last Name
                                    <span *ngIf="sortColumn === 'lastName'">
                                        <i [ngClass]="sortOrder === 'asc' ? 'fa fa-arrow-up' : 'fa fa-arrow-down'"></i>
                                    </span>
                                </th>
                                <th (click)="groupByColumn('address')">
                                    Address
                                    <span *ngIf="sortColumn === 'address'">
                                        <i [ngClass]="sortOrder === 'asc' ? 'fa fa-arrow-up' : 'fa fa-arrow-down'"></i>
                                    </span>
                                </th>
                                <th (click)="groupByColumn('phone')">
                                    Phone
                                    <span *ngIf="sortColumn === 'phone'">
                                        <i [ngClass]="sortOrder === 'asc' ? 'fa fa-arrow-up' : 'fa fa-arrow-down'"></i>
                                    </span>
                                </th>
                                <th (click)="groupByColumn('email')">
                                    Email
                                    <span *ngIf="sortColumn === 'email'">
                                        <i [ngClass]="sortOrder === 'asc' ? 'fa fa-arrow-up' : 'fa fa-arrow-down'"></i>
                                    </span>
                                </th>
                                <th>Actions</th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr *ngFor="let customer of customers | paginate: { itemsPerPage: 5, currentPage: p }">
                                <td>{{ customer.firstName }}</td>
                                <td>{{ customer.lastName }}</td>
                                <td>{{ customer.address }}</td>
                                <td>{{ customer.phone }}</td>
                                <td>{{ customer.email }}</td>
                                <td>
                                    <button (click)="deleteCustomer(customer.id)" style="margin-right: 5px;" class="btn btn-danger">Delete</button>
                                    <button [routerLink]="['/customers/edit/', customer.id]"
                                        class="btn btn-success">Edit</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </body>
</form>

</html>
