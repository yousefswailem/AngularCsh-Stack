<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="card">
  <!-- store-edit.component.html -->
<h2>Edit Store</h2>
<form class="card-body"  [formGroup]="editForm" (ngSubmit)="updateStore()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="location">Location:</label>
    <input type="text" id="location" formControlName="location" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>


</body>

</html>
