<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
</head>
<body>
        <h2>Create a New Store</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="storeCreate">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" formControlName="name" required>
          </div>
        
          <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" class="form-control" formControlName="location" required>
          </div>
        
          <button type="submit" class="btn btn-primary">Create Store</button>
        </form>
           
</body>
</html>
