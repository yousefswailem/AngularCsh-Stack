<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Color</title>
    <style>
        .error-message {
            color: red;
            font-size: 0.8em;
        }
        .form-control.ng-invalid.ng-touched {
            border-color: red;
        }
    </style>
</head>
<body>
    <!-- create-color.component.html -->
    <form [formGroup]="createColorForm" (ngSubmit)="createColor()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" class="form-control">
            <div *ngIf="createColorForm.get('name')?.touched && createColorForm.get('name')?.invalid" class="error-message">
                Name is required.
            </div>
        </div>
        <div class="form-group">
            <label for="hexCode">Hex Code:</label>
            <input type="text" id="hexCode" formControlName="hexCode" class="form-control">
            <div *ngIf="createColorForm.get('hexCode')?.touched && createColorForm.get('hexCode')?.invalid" class="error-message">
                Hex Code is required.
            </div>
        </div>
        <div class="form-group">
            <label for="red">Red (0-255):</label>
            <input type="number" id="red" formControlName="red" class="form-control">
            <div *ngIf="createColorForm.get('red')?.touched && createColorForm.get('red')?.invalid" class="error-message">
                <div *ngIf="createColorForm.get('red')?.errors">Red is required.</div>
                <div *ngIf="createColorForm.get('red')?.errors || createColorForm.get('red')?.errors">Red value must be between 0 and 255.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="green">Green (0-255):</label>
            <input type="number" id="green" formControlName="green" class="form-control">
            <div *ngIf="createColorForm.get('green')?.touched && createColorForm.get('green')?.invalid" class="error-message">
                <div *ngIf="createColorForm.get('green')?.errors">Green value must be between 0 and 255.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="blue">Blue (0-255):</label>
            <input type="number" id="blue" formControlName="blue" class="form-control">
            <div *ngIf="createColorForm.get('blue')?.touched && createColorForm.get('blue')?.invalid" class="error-message">
                <div *ngIf="createColorForm.get('blue')?.errors">Blue value must be between 0 and 255.</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</body>
</html>
