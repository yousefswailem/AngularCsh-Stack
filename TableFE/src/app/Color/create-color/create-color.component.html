<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Color</title>
</head>
<body>
    <!-- create-color.component.html -->
    <form [formGroup]="createColorForm" (ngSubmit)="createColor()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="hexCode">Hex Code:</label>
            <input type="text" id="hexCode" formControlName="hexCode" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="red">Red (0-255):</label>
            <input type="number" id="red" formControlName="red" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="green">Green (0-255):</label>
            <input type="number" id="green" formControlName="green" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="blue">Blue (0-255):</label>
            <input type="number" id="blue" formControlName="blue" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</body>
</html>
