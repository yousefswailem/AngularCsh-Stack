<body class="container-lg">
    <form [formGroup]="createProductForm" (ngSubmit)="createProduct()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" class="form-control">
            <div *ngIf="createProductForm.get('name')?.touched && createProductForm.get('name')?.invalid"
                class="error-message">
                Name is required.
            </div>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" formControlName="price" class="form-control">
            <div *ngIf="createProductForm.get('price')?.touched && createProductForm.get('price')?.invalid"
                class="error-message">
                Price is required.
            </div>
        </div>
        <div class="form-group">
            <label for="store">Store:</label>
            <select id="store" formControlName="storeId" class="form-control">
                <option value="">Select Store</option>
                <option *ngFor="let store of stores" [value]="store.id">{{ store.name }}</option>
            </select>
            <div *ngIf="createProductForm.get('storeId')?.touched && createProductForm.get('storeId')?.invalid"
                class="error-message">
                Store selection is required.
            </div>
        </div>
        <div>
            <label for="color">Color:</label>
            <select formControlName="colorId" id="color" multiple class="form-control">
                <option *ngFor="let color of colors" [ngValue]="color.id">{{ color.name }}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</body>
