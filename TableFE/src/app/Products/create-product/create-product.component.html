<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="card">
    <form class="card-body"  [formGroup]="createProductForm" (ngSubmit)="createProduct()">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" formControlName="price" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="store">Store:</label>
        <select id="store" formControlName="storeId" class="form-control" required>
            <option *ngFor="let store of stores" [value]="store.id">{{ store.name }}</option>
        </select>
    </div>
    <div>     
        <label for="color">Color:</label>
        <select
          formControlName="colorId"
          id="color"
          multiple
          class="form-control">
          <option *ngFor="let color of colors" [value]="color.id">{{ color.name }}</option>
        </select>
      </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>

</body>
</html>
