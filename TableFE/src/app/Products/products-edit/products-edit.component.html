<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body class="card">

  <h2>Edit Product</h2>
  <form class="card-body" [formGroup]="editForm" (ngSubmit)="updateProduct()">
    
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" formControlName="price" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label for="store">Store:</label>
      <select id="store" formControlName="storeId" class="form-control" required>
        <option *ngFor="let store of stores" [value]="store.id">{{ store.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="colors">Colors:</label>
      <ng-select formControlName="colorId" [items]="colors" bindLabel="name" bindValue="id" [multiple]="true"
        class="form-control ng-select-bootstrap">
      </ng-select>
    </div>
    
    
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

</body>

</html>
